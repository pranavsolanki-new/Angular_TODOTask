<h1 style="margin-top:10px;"><span class="badge bg-secondary">To-Do Task</span></h1>
<button type="button" class="btn btn-primary upright2" data-bs-toggle="modal" (click)="modelopen()"data-bs-target="#exampleModal">Add New Task</button>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Name</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let value of details">
    <tr>
      <th scope="row">{{value.Id}}</th>
      <td>{{value.taskName}}</td>
      <td>{{value.status}}</td>
      <td>{{value.action}}</td>
      <td>{{value.Crdate}}</td>
      <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="EditData(value)" >Edit</button></td>
      <td><button type="button" class="btn btn-danger"  (click)="Datadelete(value.Id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor= 'let group of optionalgroup ; let i = index'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="input-group mb-3">
          <span class="input-group-text" id="TaskName">Add taskName*</span>
          <input type="text" name ='taskName' [(ngModel)] = "group.taskName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"   required>
          
        </div> 
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <span class="input-group-text" id="ID"> Add Id*</span>
          <input type="text" name ='Id' [(ngModel)] = 'group.Id'class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"   required>
         
        </div>  

        <div class="input-group mb-3">
          <span class="input-group-text" id="Action"> Add Action*</span>
          <input type="text" name ='action' [(ngModel)] = 'group.action'class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"   required>
          
        </div>  
         
        <div class="input-group mb-3">
          <span class="input-group-text" id="Status">Add status*</span>         
            <select class="form-select form-select-sm"(change)="selectChangeHandler($event,group)" aria-label=".form-select-sm example">
              <option [value]= "value.name" *ngFor = "let value of dropdownvalue">{{value.name}}</option>
          </select> 
          <input type="text" name ='status' [(ngModel)] = 'group.status' class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  required>
        </div> 
      
        <div class="input-group mb-3">
          <span class="input-group-text" id="CrDate">date*</span>
          <input type="date" name ='Crdate' placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31" [(ngModel)] = 'group.Crdate' class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div> 
      </div>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal" (click)='CloseButton()'>Close</button>
        <div *ngIf="addbuttonData && !editbuttonData"><button type="button" class="btn btn-primary" (click)='Popupmodel(i,group)'>Save changes</button></div>
        <div *ngIf="editbuttonData && !addbuttonData"><button type="button" class="btn btn-primary" (click)='updatedata(group)'>Update changes</button></div>
      </div>
    </div>
  </div>
</div>
